# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - appserviceassgn

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: 'windows-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2

    - name: Restore NuGet packages
      run: nuget restore

    - name: Publish to folder
      run: msbuild /p:Configuration=Release /p:DeployOnBuild=true /t:WebPublish /p:WebPublishMethod=FileSystem /p:publishUrl=./published/ /p:PackageAsSingleFile=false

    - name: Deploy to Azure Web App
id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appserviceassgn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a82b95b89903444daf9c7e0cfbb3d4fd }}
        package: ./published/